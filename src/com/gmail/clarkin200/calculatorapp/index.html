<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .calculator {
            width: 300px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .display {
            width: 100%;
            height: 50px;
            text-align: right;
            font-size: 1.5em;
            padding: 10px;
            border: none;
            outline: none;
            background: #eee;
            margin-bottom: 10px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .operator { background: #ff9500; color: white; }
        .clear { background: #ff3b30; color: white; }
        .equal { background: #34c759; color: white; }
    </style>
</head>
<body>
<div class="calculator">
    <input type="text" class="display" id="display" disabled>
    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button onclick="deleteLast()">⌫</button>
        <button onclick="appendCharacter('%')">%</button>
        <button class="operator" onclick="appendCharacter('/')">/</button>
        <button onclick="appendCharacter('7')">7</button>
        <button onclick="appendCharacter('8')">8</button>
        <button onclick="appendCharacter('9')">9</button>
        <button class="operator" onclick="appendCharacter('*')">*</button>
        <button onclick="appendCharacter('4')">4</button>
        <button onclick="appendCharacter('5')">5</button>
        <button onclick="appendCharacter('6')">6</button>
        <button class="operator" onclick="appendCharacter('-')">-</button>
        <button onclick="appendCharacter('1')">1</button>
        <button onclick="appendCharacter('2')">2</button>
        <button onclick="appendCharacter('3')">3</button>
        <button class="operator" onclick="appendCharacter('+')">+</button>
        <button onclick="appendCharacter('0')">0</button>
        <button onclick="appendCharacter('.')">.</button>
        <button class="equal" onclick="calculateResult()">=</button>
    </div>
</div>
<script>
    function appendCharacter(char) {
        document.getElementById('display').value += char;
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function deleteLast() {
        let display = document.getElementById('display');
        display.value = display.value.slice(0, -1);
    }

    function calculateResult() {
        let display = document.getElementById('display');
        try {
            let result = eval(display.value);
            if (!isFinite(result)) {
                throw new Error("Помилка: ділення на нуль!");
            }
            display.value = result;
        } catch (error) {
            display.value = "Помилка";
        }
    }
</script>
</body>
</html>
